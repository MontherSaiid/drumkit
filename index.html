<!DOCTYPE html>
<html lang="en">

<head>
    <!-- All credits accorded to https://github.com/wesbos & big thanks ! -->
    <meta charset="UTF-8" />
    <meta name="author" content="Wes Bos wesbos JavaScript30" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="keys">
        <div data-char="A" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-char="S" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-char="D" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-char="F" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-char="G" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-char="H" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-char="J" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-char="K" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-char="L" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio char="A" src="./sounds/clap.wav"></audio>
    <audio char="S" src="./sounds/hihat.wav"></audio>
    <audio char="D" src="./sounds/kick.wav"></audio>
    <audio char="F" src="./sounds/openhat.wav"></audio>
    <audio char="G" src="./sounds/boom.wav"></audio>
    <audio char="H" src="./sounds/ride.wav"></audio>
    <audio char="J" src="./sounds/snare.wav"></audio>
    <audio char="K" src="./sounds/tom.wav"></audio>
    <audio char="L" src="./sounds/tink.wav"></audio>

    <script src="./js/script.js"></script>
</body>

</html>
